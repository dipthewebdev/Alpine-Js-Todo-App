
<html lang="en">
<head>
    <title>Alpine.js - NotePad</title>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div x-data="todoData" class="h-full w-full flex items-center justify-center bg-red-400 font-sans">
        <div class="bg-white rounded shadow border-2 border-indigo-700 p-6 m-4 w-full lg:w-2/4">
            <div class="mb-4">
                <h1 class="text-gray-800 text-2xl text-center font-sans font-bold">Alpine.js - Notepad</h1>
                <div class="flex mt-4">
                    <input type="text" x-model="name" @keyup.enter="addTodo" class="shadow appearance-none outline-none focus:border-indigo-500 border-2 border-green-400 rounded w-full  py-2 px-3 mr-4" placeholder="Add Todo" />
                   
                    <button class="flex-shrink-0 p-2 border-2 rounded text-green-400 border-green-400 hover:text-white hover:bg-red-400" @click="addTodo">Add Note</button>
                </div>
            </div>
            <template x-for="item in items" :key="item.id">
                <div class="flex mb-4 items-center">

                    <p x-show="edit !== item.id" 
                    :class="['w-full', item. done ? 'text-green-400 line-through' : '']" 
                    x-text="item.title"></p>

                    <input type="text"
                    x-show="edit === item.id"
                    class="shadow outline-none focus:border-green-500 appearance-none border-2 border-green-400 rounded w-full px-3 mr-4 py-2" 
                    x-model="item.title" 
                    @keyup.enter="edit = false">

                    <button class="flex-shrink-0 p-2 ml-4 border-2 rounded hover:text-white text-blue-400 hover:bg-blue-400 border-blue-400" 
                    @click="edit = item.id">Edit</button>

                    <button class="flex-shrink-0 p-2 ml-4 mr-2 border-2 rounded hover:text-white text-green-400 border-green-400 hover:bg-green-400" @click="item.done = !item.done">
                        <p x-text="item.done ? 'Not Done' : 'Done'"></p>
                    </button>

                    <button class="flex-shrink-0 p-2 ml-2 border-2 rounded text-red-400 border-red-400 hover:text-white hover:bg-red" @click="items = items.filter(i => item !== i)">
                        Remove
                    </button>

                </div>
            </template>
        </div>
    </div>
</body>
<script>
    function todoData() {
        return {
            items: [],
            edit: false,
            name: '',
            lastId: 0,

            addTodo() {
                if(this.name !== '') {
                    this.lastId++
                    this.items.push({title:this.name, done:false, id:this.lastId})
                    this.name = ''
                }
            }
        }
    }
</script>
</html>
